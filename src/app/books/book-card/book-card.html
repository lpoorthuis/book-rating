<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-end"
      alt=""
      src="https://api.angular.schule/avatar/{{ book().rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book().title }}
      </h2>
      <h2>
        {{ book().rating | starRating }}
      </h2>
    </div>
    <p>{{ book().description }}</p>
    <p>Preis: {{ book().price | currency : 'EUR' }}</p>
    <div>
      <button
        type="button"
        class="btn btn-green"
        (click)="doRateUp()"
        [disabled]="rateUpDisabled()"
      >
        +
      </button>
      <button
        type="button"
        class="btn btn-red"
        (click)="doRateDown()"
        [disabled]="rateDownDisabled()"
      >
        -
      </button>
    </div>
  </div>
</div>
